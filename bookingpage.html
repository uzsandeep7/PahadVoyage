<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />

    <title>Book Your Trekking Package</title>
    <link rel="stylesheet" href="style.css" />
  
</head>
<body>
 <header>
    <div class="logo">
      <a href="index.html"><img src="images/logo.jpg" alt="Pahad Voyage Nepal Logo" /></a>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="packages.html">Packages</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

    <section id="booking">
        <h3>Book Your Trek</h3>
        <div class="booking-form">
            <form action="#" method="POST" aria-labelledby="booking">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required aria-required="true">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required aria-required="true">

                <label for="destination">Choose Your Trek</label>
                <select id="destination" name="destination" required aria-required="true">
                    <option value="Ghorepani Poon Hill">Ghorepani Poon Hill</option>
                    <option value="Mardi Himal Trek">Mardi Himal Trek</option>
                    <option value="Kori Trek">Kori Trek</option>
                     <option value="Annapurna Base Camp">Annapurna Base Camp</option>
                     <option value="Rara Lake">Rara Lake</option>
                     <option value="Everest Base Camp">Everest Base Camp</option>
                </select>

                <label for="group-size">Group Size</label>
                <input type="number" id="group-size" name="group_size" min="1" max="10" value="1" required aria-required="true">

                <label for="departure-date">Departure Date</label>
                <input type="date" id="departure-date" name="departure_date" required aria-required="true">

                <label for="special-requests">Special Requests</label>
                <textarea id="special-requests" name="special_requests" rows="4" placeholder="Any special requests or questions?" required aria-required="true"></textarea>

                <button type="submit">Submit Booking</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Pahad Voyage. All Rights Reserved.</p>
    </footer>
</body>
</html>
