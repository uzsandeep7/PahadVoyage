<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Your Trek - Pahad Voyage</title>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Pahad Voyage Logo">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="booking">
        <h3>Book Your Trek</h3>
        <div class="booking-form">
            <form action="#" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="destination">Choose Your Trek</label>
                <select id="destination" name="destination" required>
                    <option value="everest_base_camp">Everest Base Camp</option>
                    <option value="annapurna_circuit">Annapurna Circuit</option>
                    <option value="langtang_valley">Langtang Valley</option>
                </select>

                <label for="group-size">Group Size</label>
                <input type="number" id="group-size" name="group_size" min="1" max="10" value="1" required>

                <label for="departure-date">Departure Date</label>
                <input type="date" id="departure-date" name="departure_date" required>

                <label for="special-requests">Special Requests</label>
                <textarea id="special-requests" name="special_requests" rows="4" placeholder="Any special requests or questions?" required></textarea>

                <button type="submit">Submit Booking</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Pahad Voyage. All Rights Reserved.</p>
    </footer>
</body>
</html>
