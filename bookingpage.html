    <main>
      <h1>Book Ghorepani: Poon Hill Trek</h1>
      <form action="submit-booking.php" method="POST">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="startdate">Preferred Start Date</label>
        <input type="date" id="startdate" name="startdate" required />

        <label for="groupSize">Group Size</label>
        <input type="number" id="groupSize" name="groupSize" min="1" max="16" required />

        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" name="nationality" required />

        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Food preference, medical info, etc."></textarea>

        <button type="submit">Submit Booking</button>
      </form>
