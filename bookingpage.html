<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Trekking Package</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .confirmation-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #confirmed-toggle:checked ~ .confirmation-modal {
      display: flex;
    }

    .modal-content {
      background-color: #fff;
      padding: 35px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 550px;
    }

    .modal-content h2 {
      font-size: 2.4rem;
      margin-bottom: 12px;
      color: #333;
    }

    .modal-content p {
      font-size: 1.6rem;
      margin-bottom: 25px;
      color: #666;
    }

    .cancel-btn,
    .ok-btn {
      padding: 10px 25px;
      margin: 0 12px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .cancel-btn:hover,
    .ok-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    footer {
      background-color: #333;
      color: white;
      padding: 25px 0;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/logo.jpg" alt="Pahad Voyage Nepal Logo" /></a>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="packages.html">Packages</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="booking">
      <h3>Book Your Trek</h3>

      <input type="checkbox" id="confirmed-toggle" hidden>

      <div class="booking-form">
        <form id="booking-form" onsubmit="event.preventDefault(); document.getElementById('confirmed-toggle').checked = true;">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

          <label for="destination">Choose Your Trek</label>
          <select id="destination" name="destination" required>
            <option value="Ghorepani Poon Hill">Ghorepani Poon Hill</option>
            <option value="Mardi Himal Trek">Mardi Himal Trek</option>
            <option value="Kori Trek">Kori Trek</option>
            <option value="Annapurna Base Camp">Annapurna Base Camp</option>
            <option value="Rara Lake">Rara Lake</option>
            <option value="Everest Base Camp">Everest Base Camp</option>
          </select>

          <label for="group-size">Group Size</label>
          <input type="number" id="group-size" name="group_size" min="1" max="10" value="1" required>

          <label for="departure-date">Departure Date</label>
          <input type="date" id="departure-date" name="departure_date" required>

          <label for="special-requests">Special Requests</label>
          <textarea id="special-requests" name="special_requests" rows="4" placeholder="Any special requests or questions?" required></textarea>

          <button type="submit" class="submit-btn">Submit Booking</button>
        </form>
      </div>

      <div class="confirmation-modal">
        <div class="modal-content">
          <h2>Booking Confirmed!</h2>
          <p>Your booking has been successfully confirmed.</p>

          <label for="confirmed-toggle" class="ok-btn">Okay</label>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
