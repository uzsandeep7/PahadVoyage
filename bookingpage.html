<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Now - Ghorepani: Poon Hill Trek</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/logo.jpg" alt="Pahad Voyage Nepal Logo" /></a>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="packages.html">Packages</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Booking Form -->
  <main class="booking-container">
    <h1>Book Ghorepani: Poon Hill Trek</h1>

    <form action="booking-success.html" method="get" class="booking-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="startdate">Preferred Start Date</label>
      <input type="date" id="startdate" name="startdate" required />

      <label for="groupSize">Group Size</label>
      <input type="number" id="groupSize" name="groupSize" min="1" max="16" required />

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality" required />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Pahad Voyage Nepal. All Rights Reserved.</p>
  </footer>

</body>
</html>
