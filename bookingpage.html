<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trekking Booking Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Dongle', sans-serif;
      background: url('https://your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 1.5rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }

      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book Your Trek</h1>
    <form action="/submit-booking" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="trek">Choose Trek</label>
      <select id="trek" name="trek" required>
        <option value="">-- Select Trek --</option>
        <option value="Everest Base Camp">Everest Base Camp</option>
        <option value="Annapurna Circuit">Annapurna Circuit</option>
        <option value="Valley of Flowers">Valley of Flowers</option>
        <option value="Kedarkantha">Kedarkantha</option>
      </select>

      <label for="date">Preferred Start Date</label>
      <input type="date" id="date" name="date" required />

      <label for="people">Number of People</label>
      <input type="number" id="people" name="people" min="1" required />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Any specific requirements..."></textarea>

      <button type="submit">Book Now</button>
    </form>
  </div>

</body>
</html>
